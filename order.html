<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ordering</title>
</head>
<body class="order">
    <h1>Welcome to<span>KHADAR Restuarent</span> </h1>
    <div class="Ordering">
        <p>Order your Favorite dishes now!</p>
        <form action="">
        <label for="name">write your name</label>
        <input type="text" id="name" name="name" required>
        <label for="phone">write phone</label>
        <input type="phone" id="phone" name="phone" required>
        <label for="address" id="address">write your address</label>
        <input type="text" id="address" name="address" required>
        <label for="massage">write order of food and drink</label>
        <textarea name="massage" id="massage" cols="30" rows="10" required></textarea>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">reset</button>
    </form>
    </div>
</body>
</html>
